version: '3.9'

services:
  database:
    image: postgres
    container_name: toDo-PS-CodeX
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=toDo-PS-CodeX
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
   driver: local